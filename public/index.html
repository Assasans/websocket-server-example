<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Дурка</title>
	</head>
	<body>
		<style>
		@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

		html, body {
			height: 98%;

			margin: 0.25em;
		}

		body {
			display: flex;
  		align-items: stretch;

			border: 2px #1565c0 solid;
		}

		div {
			border: 2px #f57c00 solid;
		}

		a {
			font-family: 'Roboto', sans-serif;

			/* border: 2px #212121 solid; */
		}

		button {
			width: 100%;
		}

		input {
			width: 100%;
			box-sizing: border-box;
		}

		ul {
			margin: 0;
		}

		#options {
			width: 16em;
		}

		#options-server {
			padding: 0.2em;
			margin-bottom: 0.5em;
			
			border: 2px #6a1b9a solid;
		}

		#options-message {
			padding: 0.2em;
			margin-bottom: 0.5em;
			
			border: 2px #6a1b9a solid;
		}

		#chat {
			width: 100%;
			overflow-y: auto;

			padding: 0.5em;

			border: 2px #d32f2f solid;
		}

		#users {
			padding: 0.2em;
			
			border: 2px #f57f17 solid;
		}

		.user {
			color: #212121;

			font-family: 'Roboto', sans-serif;
			font-weight: bold;
			font-size: 1em;

			margin: 0.25em;
			
			border: 2px #e91e63 solid;
		}

		.user-info {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.text-title {
			display: block;

			text-align: center;

			font-family: 'Roboto', sans-serif;
			font-size: 2em;
			padding: 0.1em;
		}

		.message {
			display: inline-block;

			word-wrap: break-word;

			margin: 0.25em;
		}
		.message-type {
			font-weight: bold;
		}
		.message-time {
			color: #311b92;
		}

		.message-content {
			color: #212121;
		}

		.message-local {
			color: #2e7d32;
		}

		.message-system {
			color: #d32f2f;
		}
		.message-error {
			color: #e65100;
		}

		.message-incoming {
			color: #1565c0;
		}
		.message-outcoming {
			color: #6a1b9a;
		}
		</style>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/luxon@1.23.0/build/global/luxon.min.js"></script>

		<script src="main.js"></script>

		<div id="options">
			<a class="text-title">Дурка</a><br />
			<div id="options-server">
				<input type="text" id="input-server" name="server" placeholder="Адрес сервера" /><br />
				<button id="button-server-connect">Попасть в дурку</button><br />
				<button id="button-server-disconnect">Сбежать из дурки</button>
			</div>
			<div id="options-message">
				<input type="text" id="input-username" name="username" placeholder="Имя пользователя" /><br />
				<input type="text" id="input-content" name="message" autocomplete="off" placeholder="Сообщение" /><br />
				<span>
					<button id="button-send">Отправить</button><br />
					<button id="button-send-gateway">Отправить от имени шлюза</button><br />
				</span>
				<button id="button-chat-clear">Очистить чат</button>
			</div>
			<div id="users"></div>
		</div>

		<div id="chat"></div>
	</body>
</html>
